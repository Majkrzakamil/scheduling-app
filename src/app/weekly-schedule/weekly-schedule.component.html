<div class="wrapper">
	<div class="weekly-schedule">
		<div *ngFor="let day of daysOfWeek">
			<label class="weekly-schedule__option">
				<input type="checkbox" [(ngModel)]="day.selected" (change)="updateSelectedDays(day)">
				{{ day.name }}
			</label>
		</div>
	</div>
	<app-time-input [canEdit]="false" [inputType]="'time'" (itemsChange)="handleTimeChange($event)"></app-time-input>
</div>
