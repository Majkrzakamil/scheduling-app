<div class="minute-input__wrapper">
	<label *ngIf="label">{{ label }}</label>
	<div class="minute-input__controls">
		<div *ngFor="let minute of minutes; let i = index" class="minute-input__container">
			<input class="minute-input" type="number" [ngClass]="{'minute-input--has-remove': minutes.length > 1}"
				[(ngModel)]="minutes[i]" (ngModelChange)="logMinutes()" min="0">
			<button class="button button__remove" *ngIf="minutes.length > 1" (click)="removeMinute(i)"><i
					class="fa-solid fa-xmark"></i></button>
		</div>
		<button class="button button__add" (click)="addMinute()" *ngIf="canEdit">+ Add minutes</button>
	</div>
</div>
