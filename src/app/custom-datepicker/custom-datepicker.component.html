<ol class="calendar">
	<li *ngFor="let day of getDaysInMonth()" (click)="toggleDateSelection(day)" class="calendar__day"
		[ngClass]="{'selected': isSelected(day)}">
		{{ day.getDate() }}
	</li>
	<li class="calendar__item">
		<button class="button button__calendar" (click)="selectLastDayOfMonth()"
			[ngClass]="{'selected': isLastDaySelected}">Last
			Day</button>
	</li>
</ol>
