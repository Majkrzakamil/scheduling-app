<ol class="calendar">
	<li *ngFor="let day of getDaysInMonth()" (click)="toggleDateSelection(day)" class="calendar__day"
		[ngClass]="{'selected': isSelected(day)}">
		{{ day.getDate() }}
	</li>
	<button class="calendar__button" (click)="selectLastDayOfMonth()" [ngClass]="{'selected': isLastDaySelected}">Last
		Day</button>
</ol>
